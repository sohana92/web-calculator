<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        /* General styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        /* Calculator container */
        .calculator {
            width: 320px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #fff, #e6e9f0);
        }
        
        /* Display screen */
        .calculator-screen {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            padding: 10px;
            text-align: right;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        
        /* Buttons container */
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        /* Button styling */
        .button {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Colorful buttons */
        .button-operator {
            background: linear-gradient(145deg, #ff8a65, #ff7043);
        }

        .button-number {
            background: linear-gradient(145deg, #4db6ac, #26a69a);
        }

        .button-clear {
            background: linear-gradient(145deg, #f06292, #ec407a);
        }

        .button-equals {
            background: linear-gradient(145deg, #64b5f6, #42a5f5);
        }

        /* Hover effect */
        .button:hover {
            transform: scale(1.1);
        }

        /* Active effect */
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled />

        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button class="button button-clear" onclick="clearScreen()">C</button>
            <button class="button button-operator" onclick="appendValue('/')">/</button>
            <button class="button button-operator" onclick="appendValue('*')">x</button>
            <button class="button button-operator" onclick="deleteLast()">‚Üê</button>

            <!-- Row 2 -->
            <button class="button button-number" onclick="appendValue('7')">7</button>
            <button class="button button-number" onclick="appendValue('8')">8</button>
            <button class="button button-number" onclick="appendValue('9')">9</button>
            <button class="button button-operator" onclick="appendValue('-')">-</button>

            <!-- Row 3 -->
            <button class="button button-number" onclick="appendValue('4')">4</button>
            <button class="button button-number" onclick="appendValue('5')">5</button>
            <button class="button button-number" onclick="appendValue('6')">6</button>
            <button class="button button-operator" onclick="appendValue('+')">+</button>

            <!-- Row 4 -->
            <button class="button button-number" onclick="appendValue('1')">1</button>
            <button class="button button-number" onclick="appendValue('2')">2</button>
            <button class="button button-number" onclick="appendValue('3')">3</button>
            <button class="button button-equals" onclick="calculate()">=</button>

            <!-- Row 5 -->
            <button class="button button-number" style="grid-column: span 2;" onclick="appendValue('0')">0</button>
            <button class="button button-number" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');

        // Function to clear the screen
        function clearScreen() {
            screen.value = '';
        }

        // Function to delete the last character
        function deleteLast() {
            screen.value = screen.value.slice(0, -1);
        }

        // Function to append a value to the screen
        function appendValue(value) {
            screen.value += value;
        }

        // Function to perform calculation
        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = 'Error';
            }
        }
    </script>
</body>
</html>
